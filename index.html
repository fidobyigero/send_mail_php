<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Send eMail</title>
  </head>
  <body>
    <div class="container p-5">
      <div class="pt-5 pb-1">
        <h1>Send an email</h1>
        <p class="fw-bold lead text-success">
          You just need three data: receiver's email, subject and the message to
          send.
        </p>
        <hr />
      </div>
      <div class="d-flex">
        <form action="mail_api.php" method="POST">
          <div class="input-group mb-3">
            <span class="input-group-text">Receiver's email</span>
            <input
              type="text"
              name="receiver"
              class="form-control"
              required
              value="receiver@gmail.com"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Subbject</span>
            <input
              type="text"
              name="subject"
              value="Your Trip Reqest status"
              class="form-control"
              required
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group">
              <span class="input-group-text">Message</span>
              <textarea class="form-control" name="message" required>
Your Trip and Car request was confirmed. Please obey your given timeline and come back on time.
              </textarea>
            </div>
          </div>
          <button class="btn btn-success" type="submit">Send eMail</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
